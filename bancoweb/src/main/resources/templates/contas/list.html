<!doctype html5>
<html lang="pt_BR" xmlns:th="www.thymeleaf.org">
<head>
<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->

<title>Sistema Bancário - Contas Cadastradas</title>
</head>
<body>
	
	<!--/*/ <th:block th:include="fragments/header :: menu"></th:block> /*/-->

	<main role="main" class="container">

		<div class="starter-template">
			<h1>Listagem de Contas</h1>
			<hr />
			
			<div th:if="" th:utext="'<button type=&quot;button&quot; class=&quot;close&quot; data-dismiss=&quot;alert&quot; aria-label=&quot;Close&quot;><span aria-hidden=&quot;true&quot;>&times;</span></button>'" class="alert alert-primary alert-dismissible fade show" role="alert"></div>

			<form th:action="" method="GET">
				<button class="btn btn-primary" type="submit">Nova</button>
			</form>
			<br />
			
			<table class="table table-striped table-sm">
				<thead>
					<tr>
						<th>Número</th>
						<th>Correntista</th>
						<th style="text-align: center;">Data abertura</th>
						<th>Operações</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
			
		</div>
	</main>
	
	<!--/*/ <th:block th:include="fragments/footerinc :: foot"></th:block> /*/-->
	
</body>
</html>
